    <section id="register">
        <div class=" container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 custom">
                    <h5>Login Here...</h5>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput6" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInput7" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        <button type="submit" class="btn btn-outline-primary" onclick="validate() ">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function validate()
        {
            var text1 = document.getElementById("floatingInput6").value;
            var text2 = document.getElementById("floatingInput7").value;
            // read from localstorage
            var email = localStorage.getItem("emailid");
            var password = localStorage.getItem("password");


            if (text1 == email && text2 == password) {  
                alert('Success');
            }
            else {
                alert('Login fail');
            }


        }

        
    </script>
