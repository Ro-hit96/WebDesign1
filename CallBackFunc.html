<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="d1"></div>
    <div id="d2"></div>
    <script>
        // setTimeout() & setInerval()
        // setTimeout --> is used to display the content with some delay
        function display() {
            document.getElementById("d1").innerHTML = "Welcome to javascript";
        }
        setTimeout(display, 3000); //3s --> online payment
        function displayTime() {
            var d = new Date();
            document.getElementById("d2").innerHTML = d.getHours() + ":" + d.getMinutes() +
                ":" + d.getSeconds();
        }
        //displayTime();
        setInterval(displayTime, 1000);
    </script>


</body>
</html>
