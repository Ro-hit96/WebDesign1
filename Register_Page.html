    <section id="register">
        <div class=" container">
            <div class="row">
                
                <div class="col-3"></div>
                <div class="col-6 custom">
                    <form action="Login_Page1.html">
                        <h5>Sign Up Here...</h5>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput1" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating">
                            <input type="Text" class="form-control" id="floatingInput2" placeholder="Mobile No">
                            <label for="floatingInput">Contact No</label>
                        </div><br />

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput3" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword4" placeholder="Confirm Password">
                            <label for="floatingPassword">Confirm Password</label>
                        </div><br />
                        <div class="form-floating mb-3">
                            <button type="submit" class="btn btn-outline-primary" onclick="saveData()">Register</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function saveData()
        {
            var email = document.getElementById("floatingInput1").value;
            var password = document.getElementById("floatingInput3").value;
            if (localStorage) {
                localStorage.setItem("emailid", email);
                localStorage.setItem("password", pass);
                return true;
            }
        }

        
    </script>
