<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>RegisterPage</title>
</head>
<body>

    <marquee direction="right" behaviour="alternate" scrollamount="10">
        Welcome To Register Page
    </marquee>
    <form action="Login_Page.html">
        <h1>Register Page</h1>
        <label>First Name</label><input type="text" placeholder="First Name" maxlength="20" required /><br /><br />
        <label>Middle Name</label><input type="text" placeholder="Middle Name" maxlength="20" /><br /><br />
        <label>Last Name</label><input type="text" placeholder="Last Name" maxlength="20" /><br /><br />
        <label>PassPort Size Photo</label>
        <input type="file" />
        <br />  <br />

        <label>Gender</label>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female <br /><br />
        <label>Date Of Birth</label><input type="Date" /><br /><br />
        <label>Mobile No</label><input type="number" /><br /><br />

        <label> Select City</label>
        <select>
            <option>Pune</option>
            <option>mumbai</option>
            <option>Delhi</option>
            <option>Nagpur</option>
        </select><br /><br />

        <label>Allowed Symbol</label>
        <input type="text" value="Use Only @,#,$,%" readonly /><br /><br />


        <label>Choose User Id</label><input type="text" /><br /><br />
        <label>Enter Password</label><input type="Password" /><br /><br />
        <label>Confirm Password</label><input type="Password" /><br /><br />

        <input type="submit" value="Submit" />
        <input type="Reset" value="Cancel" />
        <a href="Login_Page.html" target="_blank">Click Here to Login Page</a>

    </form>

</body>
</html>
