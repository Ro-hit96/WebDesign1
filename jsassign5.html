<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="d1">

    </div>
    <script>
        var names = ["abc", "hji", "kjln", "mnjk", "hshshs"]
        function Display() {
            data = "<ol>"
            for (let i = 0; i < names.length; i++)
            {
                    data += "<li>" + names[i] + "</li>";
            }
            data += "</ol>";
            document.getElementById("d1").innerHTML = data;
        }
        Display();
    </script>
</body>

</html>
