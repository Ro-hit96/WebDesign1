<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        var names = [];// an empty array
        function add() {

            var isPresent = false;
            for (var i = 0; i < names.length; i++) {
                if (document.getElementById("text1").value == names[i]) {
                    isPresent = true;
                    break;
                }
            }
            if (isPresent == false) {
                names.push(document.getElementById("text1").value);
            }
            else {
                alert("Already exists");
            }

            display();
        }


        function remove() {
            for (var i = 0; i < names.length; i++) {
                if (names[i] == document.getElementById("text1").value) {


                    names.splice(i, 1);
                    break;
                }
            }
            display();
        }


        function asc() {
            for (var i = 0; i < names.length; i++) {
                names.sort();
                display();
            }
        }
        function display() {
            var data = "<ol>";
            for (var i = 0; i < names.length; i++) {
                data += "<li>" + names[i] + "</li>";
            }
            data += "</ol>";
            //  console.log(data);
            document.getElementById("d1").innerHTML = data;
        }
    </script>
    Enter a name :
    <input type="text" id="text1" />
    <br />
    <input type="button" value="Add" onclick="add()" />
    <input type="button" value="Remove" onclick="remove()" />
    <input type="button" value="Sort" onclick="asc()" />
    <div id ="d1">
</body>
</html>
